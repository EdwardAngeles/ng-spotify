<div class="mt-5">
  <app-loading *ngIf="isLoading"></app-loading>
</div>

<div *ngIf="!isLoading" class="animate__animated animate__fadeIn">
  <div class="row">
    
    <div class="col col-sm-2">
      <div class="">
        <img [src]="artist.images | noimage" class="img-thumbnail">
      </div>
    </div>
    
    <div class="col col-sm-6">
      <h3>{{ artist.name }}</h3>
      <p>
        <a [href]="artist.external_urls.spotify" target="_blank">Go to artist page.</a>
      </p>
    </div>
    
    <div class="col col-sm-4 text-right">
      <button [routerLink]="['/search']" class="btn btn-outline-danger">Return</button>
    </div>
    
  </div>
  
  <div class="row mt-3">
    <div class="col">
      
      <table class="table table-hover">
        <thead class="thead-light">
          <th style="width: 120px"></th>
          <th>Title</th>
          <th>Album</th>
          <!-- <th scope="col">Preview</th> -->
        </thead>
        
        <tbody *ngFor="let track of topTracks" class="text-white" style="border-top-width: 0px;">
          <td>
            <iframe [src]="'https://open.spotify.com/embed/track/'+track.id | securedom" width="80" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </td>
          <td>{{ track.name }}</td>
          <td>{{ track.album.name }}</td>
          <!-- <td><img [src]="track.album.images | noimage" class="img-thumb img-thumbnail"></td> -->
        </tbody>
      </table>
      
    </div>
  </div>
</div>
